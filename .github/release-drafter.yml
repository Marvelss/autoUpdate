name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'ğŸ‰ New Features'
    labels:
      - 'feat'
  - title: 'ğŸš€ Performance Enhancements'
    labels:
      - 'perf'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
  - title: 'Other Changes'
    labels:
      - 'style'
      - 'chore'
      - 'refactor'
      - 'docs'
      - 'test'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'
version-resolver:
  major:
    labels:
      - 'major'
      - 'BREAKING CHANGE'
  minor:
    labels:
      - 'minor'
      - 'feat'
      - 'perf'
  patch:
    labels:
      - 'patch'
      - 'style'
      - 'fix'
      - 'chore'
      - 'refactor'
      - 'docs'
      - 'test'
  default: patch

autolabeler:
  - label: "feat"
    title:
      - "/feat/i"
  - label: "fix"
    title:
      - "/fix/i"
  - label: "perf"
    title:
      - "/perf/i"
  - label: "style"
    title:
      - "/style/i"
  - label: "chore"
    title:
      - "/chore/i"
template: |
  # What's Changed

  $CHANGES
