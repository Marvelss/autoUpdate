name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: '🎉 New Features'
    labels:
      - 'feat'
  - title: '🚀 performance Enhancements'
    labels:
      - 'pref'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
  - title: 'Other Changes'
    labels:
      - 'style'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'
version-resolver:
  major:
    labels:
      - 'major'
      - 'feat'
  minor:
    labels:
      - 'minor'
      - 'pref'
  patch:
    labels:
      - 'patch'
      - 'style'
      - 'fix'
  default: patch
template: |
  # What's Changed

  $CHANGES
no-changes-template: |
  快下载体验~